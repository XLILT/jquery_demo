<html>
<head>
    <meta charset="utf-8">
    <title>TimePicker demo</title>
    <link href="jquery/jquery-timepicker-1.3.5/jquery.timepicker.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>Welcome to jQuery TimePicker!</h1>

<!-- input -->
<p>Date: <input type="text" class="timepicker"></p>

<script src="jquery/jquery-1.12.0.js"></script>
<script src="jquery/jquery-timepicker-1.3.5/jquery.timepicker.js"></script>

<script>
    $(document).ready(function(){
        $('input.timepicker').timepicker({});
    });
</script>

</body>
</html>
